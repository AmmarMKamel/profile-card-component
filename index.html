<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <img src="./images/bg-pattern-card.svg" alt="Card" />
      <article>
        <img src="./images/image-victor.jpg" alt="Victor" />
        <h2>Victor Crest <span>26</span></h2>
        <span>London</span>
        <footer>
          <div>
            <span>80K</span>
            <span>Followers</span>
          </div>
          <div>
            <span>803K</span>
            <span>Likes</span>
          </div>
          <div>
            <span>1.4K</span>
            <span>Photos</span>
          </div>
        </footer>
      </article>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AmmarMKamel">Ammar M. Kamel</a>.
    </footer>
  </body>
</html>
